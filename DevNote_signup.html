<html>
  <title>DevNote Signup</title>
  <link rel="icon" href="./template_images/DevNote_tab_icon.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./css/login_signup_css.css">

  <header>
  </header>


  <body>

    <div class="signup_content">
        <img src="./template_images/DevNote_tab_icon.png">

        <h1>Register</h1>
        <p class="statement">Start creating organized and clean notes!</p>
        <hr>
        <form>
          <label for="username">Username</label><br>
          <input type="text" id="username" name="username" placeholder="username123"><br><br>
          <label for="user_email">Email</label><br>
          <input type="email" id="user_email" name="user_email" placeholder="user@email.com"><br><br>
          <label for="user_password">Password</label><br>
          <input type="password" id="user_password" name="user_password" placeholder="password"><br><br>
          <label for="user_confirm_password">Confirm Password</label><br>
          <input type="password" id="user_confirm_password" name="user_confirm_password" placeholder="password"><br><br>
        </form>
        <br>
        <button class="create_account_button" onclick="signup_request()">Create Account</button>
        <br>
        <br>

        <center><a href="./DevNote_login.html">Login up</a></center>
    </div>
    <br>
    <br>
    <br>
    <br>
  <script src="./backend_js/signup_js.js"></script>
  </body>


</html>
